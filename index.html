function renderMenu() {
    const lang = document.getElementById("languageSwitcher").value;
    const search = document.getElementById("searchInput").value.toLowerCase();
    const data = menuData[lang];

    let html = "";

    function getProductCountText(count, lang) {
        if (lang === 'al') return count + (count === 1 ? ' artikull' : ' artikuj');
        if (lang === 'en') return count + (count === 1 ? ' item' : ' items');
        if (lang === 'sr') return count + (count === 1 ? ' artikal' : ' artikala');
        return count + ' items';
    }

    data.categories.forEach((cat, idx) => {
        const count = cat.products.length;
        let catImg = cat.image || ''; // Use cat.image property first
        if (cat.name === 'Starters' || cat.name === 'Predjela') {
            catImg = 'starters.jpeg';
        } else if (cat.name === 'Pjata Kryesore' || cat.name === 'Main Course' || cat.name === 'Glavna Jela') {
            catImg = 'pasta.jpeg';
        }
        // Determine if this category is open
        const isOpen = document && document.getElementById(`cat-products-${idx}`) && document.getElementById(`cat-products-${idx}`).style.display === 'block';
        // SVGs for arrows
        const arrowRight = `<svg width='22' height='22' viewBox='0 0 24 24' fill='none' stroke='#b08a4a' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='9 18 15 12 9 6'></polyline></svg>`;
        const arrowDown = `<svg width='22' height='22' viewBox='0 0 24 24' fill='none' stroke='#b08a4a' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'></polyline></svg>`;
        if (
            cat.name.toLowerCase().includes(search) ||
            cat.products.some(prod => prod.name.toLowerCase().includes(search))
        ) {
            html += `
                <div class=\"category-card\" onclick=\"toggleCategory(${idx})\" id=\"cat-${idx}\">
                    <img class=\"category-card-img\" src=\"${catImg}\" alt=\"${cat.name}\">
                    <div class=\"category-card-content\">
                        <div class=\"category-card-title\">${cat.name}</div>
                        <div class=\"category-card-desc\">${cat.description}</div>
                        <div class=\"category-card-count\">${getProductCountText(count, lang)}</div>
                    </div>
                    <span class=\"category-card-arrow\">${isOpen ? arrowDown : arrowRight}</span>
                </div>
                <div class=\"category-products\" id=\"cat-products-${idx}\" style=\"display:none;\">
                    ${cat.products.map(prod => `
                        <div class=\"product\" style=\"background:#fff3e6;margin:10px 0;padding:10px 12px;border-radius:10px;\">
                            <img src=\"${prod.img || ''}\" style=\"width:60px;height:60px;object-fit:cover;border-radius:8px;float:left;margin-right:12px;\" onclick=\"openImageModal('${prod.img}')\">
                            <div style=\"overflow:hidden;\"><strong>${prod.name}</strong><br>${prod.desc}<br><span class=\"price\">${prod.price}</span></div>
                            <div style=\"clear:both;\"></div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
    });

    document.getElementById("menuContainer").innerHTML = html;

    // Update search bar placeholder based on language
    const searchInput = document.getElementById("searchInput");
    if (lang === 'al') searchInput.placeholder = 'Kërko...';
    else if (lang === 'en') searchInput.placeholder = 'Search...';
    else if (lang === 'sr') searchInput.placeholder = 'Pretraži...';
    else searchInput.placeholder = 'Search...';
}

function toggleCategory(idx) {
    const prodDiv = document.getElementById(`cat-products-${idx}`);
    if (!prodDiv) return;
    const arrow = document.querySelector(`#cat-${idx} .category-card-arrow`);
    if (prodDiv.style.display === 'none') {
        // Show this category
        prodDiv.style.display = 'block';
        if (arrow) arrow.innerHTML = `<svg width='22' height='22' viewBox='0 0 24 24' fill='none' stroke='#b08a4a' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'></polyline></svg>`;
    } else {
        // Hide this category
        prodDiv.style.display = 'none';
        if (arrow) arrow.innerHTML = `<svg width='22' height='22' viewBox='0 0 24 24' fill='none' stroke='#b08a4a' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='9 18 15 12 9 6'></polyline></svg>`;
    }
}

// Image modal functions
function openImageModal(imgSrc) {
    if (!imgSrc) return;
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    modalImg.src = imgSrc;
    modal.style.display = 'block';
}

function closeImageModal() {
    const modal = document.getElementById('imageModal');
    modal.style.display = 'none';
}

// Close modal when clicking the X button or outside the image
document.addEventListener('DOMContentLoaded', function() {
    const closeBtn = document.querySelector('.close-modal');
    if (closeBtn) {
        closeBtn.onclick = closeImageModal;
    }
    
    const modal = document.getElementById('imageModal');
    if (modal) {
        modal.onclick = function(event) {
            if (event.target === modal) {
                closeImageModal();
            }
        };
    }
});

renderMenu();
</script>
